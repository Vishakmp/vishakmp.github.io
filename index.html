<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Product Calculator</h1>
        <form id="calcForm">
            <label for="number">Number:</label>
            <input type="number" id="number" placeholder="Enter number" required>

            <label for="length">Length:</label>
            <input type="number" id="length" placeholder="Enter length" required>

            <label for="width">Width:</label>
            <input type="number" id="width" placeholder="Enter width" required>

            <button type="button" onclick="calculateProduct()">Calculate</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
